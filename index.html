<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shadow HVAC</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico/SHADOWGAMING_OFFICIAL_LOGO_BY_BIGAGL.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a005e911bf.js" crossorigin="anonymous"></script>
  </head>
<!--Main Content-->
  <body>
    <h1>Shadow's Air Compressor's</h1>
    <div>
    </div>
    <div>
      <nav>
        <ul class="topnav">
            <a href="index.html"><i class="fas fa-home"></i></a>
        </ul>
        </nav>
        <div>
        </div>
        
 <template-login id="login-sm">
   <form name="login" action="null" method="GET">
    <label>
      <p>Email: </p>
      <input type="text" name="email" placeholder="enter email please.. "/>
    </label>
    <label>
      <p>Password: </p>
      <input type="password" name="password"  placeholder="enter password please.. "/>
    </label>
    <br>
    <button type="submit" for="login">Submit</button>
    </form>
  </form>
 </template-login>
<div>
<p>
    Fill Out The Form Below To Get A Serviceman Out To You Today!
</p>
</div>
<form action="results.html">
    <!--Top of Form-->
    <fieldset class="contactinfo">
        <legend>Contact Information</legend>
        <label for="nameinput">
            Name
        <input type="text" name="name" id="nameinput" placeholder="Enter Your Full Name">
        </label>
        <label for="emailinput">
            Email
            <input type="email" name="email" id="emailinput" placeholder="Enter Your Email Address">
        </label>
        <label for="phone">
            Phone 
        <input type="number" name="phone" id="phoneinput" placeholder="(559) ###-####">
        </label>
    </fieldset>
    <!--CheckBoxes Go Here-->
    <fieldset class="hvacinfo">
        <legend>Type Of Compressor Needed</legend>
        <label for="cheap">
            <input type="checkbox" id="cheap" value="Cheapest" name="room">
            Cheapest Compressor
        </label>
        <label for="regularservice">
            <input type="checkbox" id="regservice" value="regularservice" name="regservice">
            Regular Compressor
        </label>
        <label for="bestservice">
            <input type="checkbox" id="bservice" value="bestservice" name="bservice">
            Best Compressor
        </label>
    </fieldset>
    <!--Dropdown Menu-->
        <fieldset class="schedule">
            <legend>Delivery Date</legend>
            <p>Check In Date</p>
            <div class="date-picker">
                <label for="checkin-month">
                    Check In Month
                </label>
                <select id="checkin-month" name="checkin-month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            <label for="checkin-day">
                Check In Day
            </label>
            <select id="checkin-day" name="checkin-day">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="checkin-year">
                Check In Year
            </label>
            <select id="checkin-year" name="checkin-year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
            </div>
        </fieldset>

    <!--Additional Delivery Information Before Submit Button-->
    <fieldset class="additionalinfo">
        <legend>Additional Information</legend>
        <label for="feedback">
            Leave Instructions For Delivery
            <textarea name="feedback" id="feedback" rows="4" cols="60">
            </textarea>
            </label>
    </fieldset>
    <fieldset class="submitbutton">
        <input type="submit" id="submit" value="submit">
</fieldset>

    
</form>






</body>
</html>
